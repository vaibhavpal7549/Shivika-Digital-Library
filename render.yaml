# Render Blueprint Configuration
# This file allows you to deploy multiple services at once

services:
  # Backend Service
  - type: web
    name: library-seat-booking-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: RAZORPAY_KEY_ID
        sync: false  # Set this in Render dashboard
      - key: RAZORPAY_KEY_SECRET
        sync: false  # Set this in Render dashboard

  # Frontend Service
  - type: web
    name: library-seat-booking-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set this to your backend URL after deployment
      - key: REACT_APP_RAZORPAY_KEY_ID
        sync: false  # Set this in Render dashboard

